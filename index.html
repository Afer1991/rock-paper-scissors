<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="text"></div>
    <div class="results">
      <span>Won:<strong><span id="wins">0</span></strong></span>
      <span>Lost:<strong><span id="losses">0</span></strong></span>
      <span>Draw:<strong><span id="draws">0</span></strong></span>
    </div>
    <div id="winner"></div>
    <script src="js/script.js"></script> 
  </body>
</html>
